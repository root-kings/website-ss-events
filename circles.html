<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .circle-container {
        padding: 16px 0;
        display: flex;
        justify-content: center;
      }

      .circle {
        border-radius: 24px;
        background: #f6f6f6;
        color: #000000;
        transition: 0.1s all linear;
        margin-right: 24px;
        margin-bottom: 24px;
        padding: 24px;
        text-align: center;
        display: inline-block;
      }

      .circle:hover {
        background: rgb(240, 95, 121);
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="circle">Shreyas</div>
      <div class="circle">Shivangi</div>
      <div class="circle">Shreyas</div>
      <div class="circle">Krushn</div>
    </div>
    <div class="circle-container">
      <div class="circle">Tatti</div>
      <div class="circle">Sharvari</div>
      <div class="circle">Vithika</div>
    </div>
  </body>
</html>
